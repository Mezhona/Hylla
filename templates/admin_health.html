{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" style="color: var(--primary-color);">
            <i class="bi bi-activity me-2"></i>System Health
        </h2>
        <div>
            <form action="/admin/health/repair" method="POST" class="d-inline">
                <button type="submit" class="btn btn-outline-warning btn-sm fw-bold me-2" 
                        onclick="return confirm('This will attempt to recreate any missing tables. It will NOT delete existing data. Continue?')">
                    <i class="bi bi-tools me-1"></i>Run Database Repair
                </button>
            </form>
            <a href="/admin/stats" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-2"></i>Back to Stats
            </a>
        </div>
    </div>

    <div class="card shadow border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" style="color: var(--text-color);">
                <thead class="bg-light" style="background-color: rgba(255,255,255,0.05)!important;">
                    <tr>
                        <th class="ps-4">Component</th>
                        <th>Status</th>
                        <th>Detail</th>
                    </tr>
                </thead>
                <tbody>
                    {% for check in report %}
                    <tr style="border-color: var(--border-color);">
                        <td class="ps-4 fw-bold">{{ check.name }}</td>
                        <td>
                            {% if check.status == 'OK' %}
                                <span class="badge bg-success"><i class="bi bi-check-circle-fill me-1"></i>OK</span>
                            {% elif check.status == 'WARNING' %}
                                <span class="badge bg-warning text-dark"><i class="bi bi-exclamation-triangle-fill me-1"></i>WARNING</span>
                            {% else %}
                                <span class="badge bg-danger"><i class="bi bi-x-circle-fill me-1"></i>ERROR</span>
                            {% endif %}
                        </td>
                        <td class="text-muted small">{{ check.detail }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
