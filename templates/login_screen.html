<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Hylla</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.85);
            --text-main: #ffffff;
            --text-muted: #c9d1d9;
            --accent-color: #238636;
            --accent-hover: #2ea043;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            position: relative;
        }

        /* Background Canvas */
        #shelf-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(6px);
            opacity: 0.5;
        }

        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            position: relative;
            z-index: 10;
        }

        .logo-img {
            height: 80px;
            margin-bottom: 24px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        h1 {
            color: var(--text-main);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .text-instructions {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .btn-auth {
            background-color: var(--accent-color);
            color: #ffffff;
            border: 1px solid rgba(240, 246, 252, 0.1);
            font-weight: 600;
            padding: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-auth:hover {
            background-color: var(--accent-hover);
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
        }

        .footer-text {
            color: #8b949e;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .border-top-custom {
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>

    <canvas id="shelf-canvas"></canvas>

    <div class="login-card text-center">
        <div class="mb-3">
            <img src="{{ site_logo }}" alt="Hylla Logo" class="logo-img">
            <h1 class="h3 mb-2">Welcome Back</h1>
            <p class="text-instructions">Please sign in to access Hylla.</p>
        </div>

        <div class="d-grid gap-2">
            <a href="/login" class="btn btn-auth btn-lg rounded-3">
                <i class="bi bi-shield-lock-fill"></i>
                <span>Sign in with Authentik</span>
            </a>
        </div>

        <div class="border-top-custom">
            <p class="footer-text mb-0">
                <i class="bi bi-lock-fill me-1"></i> Protected System &bull; Authorized Access Only
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('shelf-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let dvds = [];
        const shelfHeight = 140; 
        const dvdWidth = 20;     
        const speed = 0.5;       
        
        const colors = [
            '#238636', '#1f6feb', '#a371f7', '#d29922', 
            '#e5534b', '#f0883e', '#58a6ff', '#3fb950'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initShelves();
        }

        class DVD {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = dvdWidth;
                this.h = shelfHeight - 20; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.visible = false;
                this.alpha = 0; 
            }

            update() {
                this.x -= speed;
                
                if (this.x + this.w < 0) {
                    this.x = width;
                    if(Math.random() > 0.8) { 
                        this.visible = false;
                        this.alpha = 0;
                    }
                }

                if (!this.visible && Math.random() < 0.002) {
                    this.visible = true;
                }

                if (this.visible && this.alpha < 1) {
                    this.alpha += 0.02;
                }
            }

            draw() {
                if (this.alpha <= 0) return;
                
                ctx.globalAlpha = this.alpha;
                
                // Case
                ctx.fillStyle = "#161b22"; 
                ctx.fillRect(this.x, this.y - this.h, this.w, this.h);

                // Spine
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 2, this.y - this.h + 5, this.w - 4, this.h - 10);

                // Reflection
                ctx.fillStyle = "rgba(255,255,255,0.1)";
                ctx.fillRect(this.x, this.y - this.h, this.w / 2, this.h);

                ctx.globalAlpha = 1;
            }
        }

        function initShelves() {
            dvds = [];
            const rows = Math.ceil(height / shelfHeight);
            
            for (let r = 0; r < rows; r++) {
                let currentX = 0;
                if(r % 2 !== 0) currentX = -30; 

                const y = (r + 1) * shelfHeight;
                
                while (currentX < width + 100) {
                    const dvd = new DVD(currentX, y);
                    dvds.push(dvd);
                    currentX += dvdWidth + 2; 
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            ctx.strokeStyle = '#30363d';
            ctx.lineWidth = 6;
            const rows = Math.ceil(height / shelfHeight);
            for(let r = 1; r <= rows; r++) {
                ctx.beginPath();
                ctx.moveTo(0, r * shelfHeight);
                ctx.lineTo(width, r * shelfHeight);
                ctx.stroke();
            }

            dvds.forEach(dvd => {
                dvd.update();
                dvd.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
