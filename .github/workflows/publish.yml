name: Publish Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # We will set IMAGE_NAME dynamically in the steps to ensure it is lowercase
  APP_PORT: 5000

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NEW STEP: FORCE LOWERCASE IMAGE NAME ---
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=semver,pattern={{version}}
            type=sha,format=short

      # 1. Build and LOAD (Tag as :test for internal testing)
      - name: Build and load for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          # This will now use the lowercase name from the step above
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. Run Smoke Tests
      - name: Test Docker Image (Smoke Test)
        run: |
          echo "Starting container for smoke testing..."
          # Added -e SKIP_DB_INIT=true to bypass database connection check
          docker run -d --name test-container -e SKIP_DB_INIT=true -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          
          sleep 10
          
          if [ ! "$(docker ps -q -f name=test-container)" ]; then
            echo "Container crashed immediately!"
            docker logs test-container
            exit 1
          fi

          echo "Testing application response..."
          curl --fail --retry 3 --retry-delay 5 http://localhost:${{ env.APP_PORT }} || (docker logs test-container && exit 1)
          
          docker stop test-container && docker rm test-container
          echo "Smoke test passed!"

      # 3. Push to Registry (Only if tests pass)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
